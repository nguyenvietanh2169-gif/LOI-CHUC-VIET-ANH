<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chúc Mừng Năm Mới 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; position: fixed;
            font-family: 'Quicksand', sans-serif;
        }

        body { 
            display: flex; justify-content: center; align-items: center; 
            background-color: #4a0404;
        }

        /* MÀN HÌNH 1 */
        #input-screen {
            position: absolute; z-index: 100;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: radial-gradient(circle, #8b0000 0%, #300101 100%);
            transition: all 1s ease-in-out;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 30px;
            border-radius: 25px;
            border: 0.5px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 85%; max-width: 350px;
        }

        .input-box h2 {
            font-weight: 300;
            color: #FFD700;
            margin-top: 0;
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 25px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 215, 0, 0.5);
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            font-family: 'Quicksand', sans-serif;
        }

        .btn-start {
            background: transparent;
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 12px 35px;
            border-radius: 2px;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s;
        }

        .btn-start:hover {
            background: #FFD700;
            color: #4a0404;
        }

        /* MÀN HÌNH 2 */
        #main-content {
            opacity: 0; pointer-events: none;
            transition: opacity 2s ease;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            background: url('https://github.com/nguyenvietanh2169-gif/LOI-CHUC-VIET-ANH/blob/main/IMG_5937.jpeg?raw=true') no-repeat center center;
            background-size: cover;
        }

        /* LOGO TO VÀ ĐỨNG YÊN */
        .logo-vanzi {
            width: 220px; /* Tăng kích thước logo */
            height: auto;
            margin-top: 10px;
            filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.5));
            /* Đã bỏ animation float */
        }

        .text-group {
            width: 100%;
            max-width: 380px;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
        }

        h1 { 
            font-weight: 300;
            color: #FFD700; 
            font-size: 1.4rem; 
            margin: 0 0 15px 0;
            letter-spacing: 4px;
        }

        #quote { 
            font-size: 1rem; 
            color: #ffffff;
            font-weight: 300;
            line-height: 1.8;
            min-height: 70px;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: #FFD700;
            margin-top: 15px;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <audio id="tetAudio" loop>
        <source src="https://github.com/nguyenvietanh2169-gif/LOI-CHUC-VIET-ANH/raw/refs/heads/main/nhac%20xuan%20up%20web%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>

    <div id="input-screen">
        <div class="input-box">
            <h2>Mừng Xuân Ất Tỵ</h2>
            <input type="text" id="userName" placeholder="Tên của bạn..." maxlength="20">
            <button class="btn-start" onclick="startApp()">Khám Phá</button>
        </div>
    </div>

    <div id="main-content">
        <img src="https://github.com/nguyenvietanh2169-gif/LOI-CHUC-FECA/blob/main/Ba%CC%89n%20sao%20cu%CC%89a%20Ba%CC%89n%20sao%20cu%CC%89a%20logo%20vanzi%20ver%202%20(1).png?raw=true" alt="Logo Vanzi" class="logo-vanzi">
        
        <div class="text-group">
            <h1>CHÚC MỪNG NĂM MỚI</h1>
            <div id="quote"></div>
            <div class="signature">Thân tặng từ: Việt Anh</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function startApp() {
            const name = document.getElementById('userName').value.trim();
            if (name === "") return;

            const audio = document.getElementById('tetAudio');
            audio.play();

            document.getElementById('input-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('input-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
                document.getElementById('main-content').style.pointerEvents = 'auto';
                showWish(name);
                launchFirework();
            }, 1000);
        }

        function showWish(name) {
            const quotes = [
                `Chúc ${name} vạn sự như ý, mã đáo thành công`,
                `Năm mới 2026 rực rỡ và thành công sẽ đến với ${name}`,
                `Chúc ${name} sức khỏe dồi dào, vạn sự hanh thông`,
                `Hạnh phúc và bình an luôn đồng hành cùng ${name}`,
                `Tân niên vạn phúc, phú quý cát tường gửi tới ${name}`
            ];
            document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];
        }

        function launchFirework() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0, scalar: 0.6 }; // scalar nhỏ để pháo bông ánh kim

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                
                // Pháo ánh kim (vàng và bạc)
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#FFD700', '#FFFACD', '#C0C0C0'] 
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#FFD700', '#FFFACD', '#C0C0C0'] 
                }));
            }, 250);
        }
    </script>
</body>
</html>
