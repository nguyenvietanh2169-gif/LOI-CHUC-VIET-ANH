<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lời chúc Tết từ VIỆT ANH</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Charmonman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; position: fixed;
        }

        body { 
            font-family: 'Charmonman', cursive; 
            display: flex; justify-content: center; align-items: center; 
            background: url('https://github.com/nguyenvietanh2169-gif/LOI-CHUC-FECA/blob/main/IMG_5894.jpeg?raw=true') no-repeat center center; 
            background-size: cover; 
        }

        /* Vùng nội dung trong hình thoi đỏ */
        .diamond-area {
            position: relative;
            width: 85vw;
            height: 85vw;
            max-width: 350px;
            max-height: 350px;
            z-index: 10;
        }

        /* Logo to và sang trọng */
        .logo-vanzi {
            width: 180px; 
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 12%; 
            filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.5));
        }

        /* Khối nội dung chữ tinh giản */
        .text-group {
            position: absolute;
            top: 48%; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            /* Đổ bóng chữ tinh tế hơn */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
        }

        h1 { 
            font-family: 'Dancing Script', cursive;
            color: #FFD700; /* Vàng Gold */
            font-size: 1.7rem; 
            margin: 0 0 8px 0;
            letter-spacing: 1px;
        }

        #quote { 
            font-size: 1.1rem; 
            color: #F7E7CE; /* Vàng Champagne sang trọng */
            line-height: 1.6; 
            font-weight: bold;
            margin: 0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            color: #FFD700;
            margin-top: 12px;
        }
    </style>
</head>
<body>

    <div class="diamond-area">
        <img src="https://github.com/nguyenvietanh2169-gif/LOI-CHUC-FECA/blob/main/Ba%CC%89n%20sao%20cu%CC%89a%20Ba%CC%89n%20sao%20cu%CC%89a%20logo%20vanzi%20ver%202%20(1).png?raw=true" alt="Logo Vanzi" class="logo-vanzi">
        
        <div class="text-group">
            <h1>Chúc Mừng Năm Mới</h1>
            <div id="quote">Đang tải lời chúc...</div>
            <div class="signature">Thân tặng từ: Việt Anh</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Danh sách lời chúc đã bỏ hết icon
        const quotes = [
            "Chúc bạn năm mới vạn sự như ý, tỷ sự như mơ",
            "Năm mới túi luôn đầy tiền, tim luôn đầy tình",
            "Chúc bạn sức khỏe dồi dào, vạn sự tốt lành",
            "Chúc mừng năm mới 2026 rực rỡ và thành công",
            "Cảm ơn bạn đã luôn đồng hành cùng mình"
        ];
        
        document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

        // Hiệu ứng pháo giấy vàng đồng
        const duration = 1200;
        const animationEnd = Date.now() + duration;
        const colors = ['#FFD700', '#D4AF37', '#F7E7CE']; // Tông màu vàng kim loại

        (function frame() {
            const timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return;
            confetti({ particleCount: 3, angle: 60, spread: 60, origin: { x: 0, y: 0.8 }, colors: colors });
            confetti({ particleCount: 3, angle: 120, spread: 60, origin: { x: 1, y: 0.8 }, colors: colors });
            requestAnimationFrame(frame);
        }());

        document.addEventListener('click', () => {
            confetti({ particleCount: 40, spread: 70, origin: { y: 0.6 }, colors: colors });
        });
    </script>
</body>
</html>
